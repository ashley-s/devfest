<h1 class="ui center align header">Student Registration Form</h1>
<br>
<br>
<div class="ui left container" style="width: 50%">
    <h4 class="ui dividing header">Personal Information</h4>
    <label>Name</label>
    <div class="ui input">
      <input type="text" 
             [ngStyle]="{'border': name.invalid && (name.dirty || name.touched) ? 'solid 2px red' : ''}"
             [formControl]="name" 
             placeholder="Enter name">
    </div>
    <div *ngIf="name.errors && name.errors.required && (name.dirty || name.touched)">
        This field is required
    </div>

    <div *ngIf="name.errors && name.errors.minlength && (name.dirty || name.touched)">
      This field should have a minimum of 5 characters
  </div>
    <div>
      <!-- {{nameValue}} -->
      valid -> {{name.valid}}
    </div>
</div>
